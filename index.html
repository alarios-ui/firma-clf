<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firma Digital - Café Las Flores</title>
  <style>
    :root{
      --border:#e5e7eb; --text:#111827; --muted:#6b7280; --bg:#ffffff; --soft:#f9fafb;
      --modal-bg: rgba(40,34,31,0.62); --modal-border:#b91c1c; --modal-text:#f8fafc; --modal-muted:#eef2f7;
    }

    /* Fondo */
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin:0; color:#111827;
      background-image:url("assets/bg-cafe.png");
      background-size:cover; background-position:center;
      background-repeat:no-repeat; background-attachment:scroll;
    }
    @media (min-width:769px){ body{ background-attachment:fixed; } }

    .page-overlay{ min-height:100vh; background:rgba(0,0,0,.25); }
    .wrap{max-width:980px; margin:0 auto; padding:18px 16px 28px;}
    h1{
      margin:0 0 10px; font-size:34px; font-weight:800; color:#fff;
      text-shadow:0 0 4px rgba(255,255,255,.6),0 0 10px rgba(255,255,255,.35), 1px 1px 2px rgba(0,0,0,.8);
    }
    .headerImg{margin:6px 0 18px;}
    .headerImg img{max-height:78px; width:auto; display:block;}

    .grid{display:grid; grid-template-columns:1fr 1fr; gap:18px; align-items:start;}
    @media (max-width:920px){ .grid{grid-template-columns:1fr;} }

    .card{border:1px solid var(--border); border-radius:14px; padding:16px; background:var(--soft);}
    .card h2{margin:0 0 12px; font-size:16px;}

    .form{display:grid; gap:10px;}
    .row{display:grid; grid-template-columns:120px 300px; gap:10px; align-items:center;}
    @media (max-width:520px){ .row{grid-template-columns:1fr;} }
    label{font-weight:700; font-size:13px;}
    input{
      width:300px; max-width:100%; box-sizing:border-box;
      border:1px solid var(--border); border-radius:10px;
      padding:10px 12px; font-size:14px; background:#fff; display:block; justify-self:start;
    }
    input[readonly]{background:#f3f4f6; color:#374151;}

    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    button{border:1px solid var(--border); background:#fff; padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:700;}
    button.primary{background:#111827; color:#fff; border-color:#111827;}

    /* Teléfono */
    .phoneWrap{display:flex; gap:8px; align-items:center; width:300px; max-width:100%;}
    .phonePrefix{border:1px solid var(--border); border-radius:10px; padding:10px 12px; background:#f3f4f6; color:#374151; font-size:14px; white-space:nowrap;}
    .phoneWrap input{flex:1; min-width:0; width:auto;}

    /* Vista previa compacta */
    .sigWrap{border:1px dashed #cbd5e1; border-radius:12px; padding:12px; background:#fff;}
    .firmaPreview{width:100%; display:flex; gap:10px; align-items:center; background:#fff;}
    .sigLeft{flex:1; min-width:220px;}
    .sigName{font-size:20px; font-weight:800; margin:0 0 2px;}
    .sigRole{font-size:13px; margin:0 0 8px; color:#111827;}
    .sigPhone{font-size:13px; font-weight:800; margin:0 0 2px;}
    .sigWeb a{font-size:13px; color:#0b57d0; font-weight:800; text-decoration:none;}
    .sigAddr{font-size:12px; color:#374151; margin-top:8px; line-height:1.3;}
    .sigRight{width:120px; display:flex; justify-content:flex-end; align-items:center;}
    .sigRight img{max-width:120px; height:auto; display:block;}

    .captureHost{ position:fixed; left:-10000px; top:0; background:#fff; padding:0; margin:0; z-index:-1; }

    /* Modal */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.28); display:none; align-items:center; justify-content:center; z-index:9999; }
    .modal-backdrop.open{ display:flex; }
    .modal{
      position:relative; width:calc(100% - 32px); max-width:520px; border-radius:16px; padding:20px 18px; color:var(--modal-text);
      background: radial-gradient(120% 120% at 50% -10%, rgba(255,255,255,.16), transparent 60%), linear-gradient(180deg, rgba(70,62,58,.72), var(--modal-bg));
      backdrop-filter: blur(5px) saturate(120%); border:2px solid var(--modal-border);
      box-shadow:0 8px 20px rgba(0,0,0,.22), 0 0 0 3px rgba(185,28,28,.07);
    }
    .modal::before{ content:""; position:absolute; left:14px; right:14px; top:10px; height:3px; border-radius:3px;
      background:linear-gradient(90deg,#b91c1c,#f97316 60%,#b91c1c); opacity:.55; }
    .modal h3{ margin:8px 0 12px; font-size:18px; }
    .modal p{ margin:0 0 14px; color:var(--modal-muted); }
    .modal .actions .primary{ border:0; background:linear-gradient(135deg,#0f172a,#111827 35%,#1f2937 100%); color:#fff; padding:10px 14px; border-radius:12px; font-weight:800; box-shadow:0 4px 10px rgba(0,0,0,.22); }
    .modal .actions .primary:hover{ filter:brightness(1.07); }
    .modal .actions .primary:active{ transform:translateY(1px); }

    #reqTitle{
      display:inline-block; margin:0 0 10px; padding:8px 12px;
      border:2px solid var(--modal-border); border-radius:10px; color:#b91c1c; background:#fff5f5;
      font-weight:800; text-decoration:underline; text-underline-offset:4px; letter-spacing:.2px;
      box-shadow:0 2px 6px rgba(185,28,28,.10);
    }
    #reqDesc b{
      color:#b91c1c;
      text-shadow:0 0 1px #fff,-1px 0 #fff,1px 0 #fff,0 -1px #fff,0 1px #fff,-1px -1px #fff,1px -1px #fff,-1px 1px #fff,1px 1px #fff;
    }
    .modal-backdrop.open .modal{ animation: modalPop .16s ease-out; }
    @keyframes modalPop{ from{transform:scale(.97);opacity:.9;} to{transform:scale(1);opacity:1;} }

    .input-error{ border-color:#ef4444 !important; box-shadow:0 0 0 3px rgba(239,68,68,.15); }
    .field-alert{ animation: fieldPulse .9s ease-out 1; }
    @keyframes fieldPulse{ 0%{ box-shadow:0 0 0 0 rgba(239,68,68,.35); transform:scale(1);} 30%{ box-shadow:0 0 0 6px rgba(239,68,68,.15); transform:scale(1.01);} 60%{ box-shadow:0 0 0 3px rgba(239,68,68,.20); transform:scale(1);} 100%{ box-shadow:0 0 0 0 rgba(239,68,68,0); transform:scale(1);} }

    /* Flush para iFrame si se usa ?flush=1 */
    .flush-body .page-overlay{ background:transparent; }
    .flush-body .wrap{ padding:0; max-width:none; }
    .flush-body .grid{ gap:0; }
    .flush-body .card{ border:0; border-radius:0; background:transparent; padding:0; }
    .flush-body h1{ display:none; }
  </style>
</head>

<body>
  <div class="page-overlay">
    <div class="wrap">
      <h1>Genera tu Firma Digital</h1>

      <div class="headerImg">
        <img src="assets/logo-clf.png" alt="Café Las Flores">
      </div>

      <div class="grid">
        <div class="card">
          <h2>Datos</h2>

          <div class="form" id="form">
            <div class="row">
              <label for="nombre">Nombre</label>
              <input id="nombre" placeholder="Ej: Larry Larios" maxlength="60" />
            </div>
            <div class="row">
              <label for="cargo">Cargo</label>
              <input id="cargo" placeholder="Ej: Especialista de Soporte Técnico" maxlength="80" />
            </div>
            <div class="row">
              <label for="telefono_num">Teléfono</label>
              <div class="phoneWrap">
                <div class="phonePrefix">+(505)</div>
                <input id="telefono_num" placeholder="Ej: 5764 9650" maxlength="9" inputmode="numeric" autocomplete="tel" />
              </div>
            </div>
            <div class="row">
              <label for="web">Sitio Web</label>
              <input id="web" value="https://cafelasflores.com/" readonly />
            </div>
            <div class="row">
              <label for="direccion">Dirección</label>
              <input id="direccion" placeholder="Ej: Km. 13.1 Carretera Masaya ... Managua" maxlength="140" />
            </div>

            <div class="actions">
              <button class="primary" id="btnGenerar" type="button">Generar</button>
              <button id="btnLimpiar" type="button">Limpiar</button>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Vista previa</h2>
          <div class="sigWrap">
            <div id="sigPreview" role="region" aria-live="polite"></div>
          </div>

          <div class="actions">
            <button class="primary" id="btnDescargarPng" type="button">Descargar firma (PNG)</button>
            <button id="btnDescargarHtml" type="button">Descargar firma (HTML)</button>
            <button id="btnCopiarHtml" type="button">Copiar HTML</button>
            <button id="btnGmail" type="button">Configura tu firma</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal requeridos -->
  <div id="reqModal" class="modal-backdrop" role="dialog" aria-modal="true"
       aria-labelledby="reqTitle" aria-describedby="reqDesc">
    <div class="modal">
      <h3 id="reqTitle">Campos incompletos</h3>
      <p id="reqDesc">Para generar la firma, completá <b>Nombre</b>, <b>Cargo</b>, <b>Teléfono</b> y <b>Dirección</b>.</p>
      <div class="actions">
        <button id="reqClose" class="primary" type="button">Entendido</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    // ===== Config =====
    const SIG_LOGO_URL = "assets/header-cafe.gif"; // GIF/PNG/JPG para la firma
    const PHONE_PREFIX = "+(505)";

    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);
    const digitsOnly = s => (s||"").replace(/\D/g,"");
    const esc = (s) => (s||"").replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));

    // Normaliza URL para que siempre tenga esquema; fuerza https en cafelasflores.com
    function normalizeWeb(u){
      let s = (u||"").trim();
      if(!s) return "https://cafelasflores.com/";
      if(!/^https?:\/\//i.test(s)) s = "https://" + s;
      // Si apunta a cafelasflores.com, asegura https explícito
      if(/\/\/(?:www\.)?cafelasflores\.com/i.test(s)) s = s.replace(/^http:\/\//i,"https://");
      return s;
    }

    // Teléfono: sólo números + autoformato dddd dddd
    (function enforcePhone(){
      const input = $("telefono_num");
      if(!input) return;
      input.addEventListener("keydown",(e)=>{
        const allowed=["Backspace","Delete","Tab","Escape","Enter","ArrowLeft","ArrowRight","Home","End"," ","-"];
        const isCtrlCmd = e.ctrlKey || e.metaKey;
        if (allowed.includes(e.key) || isCtrlCmd) return;
        if (!/^[0-9]$/.test(e.key)) e.preventDefault();
      });
      input.addEventListener("input", ()=>{
        let v = digitsOnly(input.value).slice(0,8);
        if(v.length>4) v = v.slice(0,4)+" "+v.slice(4);
        input.value = v;
      });
    })();

    // ===== Datos & firma (preview flex) =====
    function getData(){
      const phoneFormatted = $("telefono_num").value.trim();
      const phoneDigits = digitsOnly(phoneFormatted);
      const webNorm = normalizeWeb($("web").value.trim());
      return {
        nombre: $("nombre").value.trim(),
        cargo: $("cargo").value.trim(),
        telefonoNum: phoneDigits,
        telefono: phoneDigits ? `${PHONE_PREFIX} ${phoneFormatted}` : "",
        web: webNorm,
        direccion: $("direccion").value.trim(),
      };
    }

    function buildFirmaHTML(data, fixedWidth){
      const isCapture = !!fixedWidth;
      const baseStyle = isCapture
        ? "display:inline-flex;gap:10px;align-items:center;background:#fff;padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;"
        : "width:100%;display:flex;gap:10px;align-items:center;background:#fff;";
      const leftStyle = isCapture
        ? "flex:0 1 auto;min-width:220px;max-width:520px;"
        : "flex:1;min-width:220px;";

      return `
        <div class="${isCapture ? "" : "firmaPreview"}" style="${baseStyle}">
          <div class="sigLeft" style="${leftStyle}">
            <div class="sigName" style="font-size:20px;font-weight:800;margin:0 0 2px;">${esc(data.nombre)}</div>
            <div class="sigRole" style="font-size:13px;margin:0 0 8px;color:#111827;">${esc(data.cargo)}</div>
            <div class="sigPhone" style="font-size:13px;font-weight:800;margin:0 0 2px;">${esc(data.telefono)}</div>
            <div class="sigWeb"><a href="${esc(data.web)}" style="font-size:13px;color:#0b57d0;font-weight:800;text-decoration:none;" rel="noopener">${esc(data.web)}</a></div>
            <div class="sigAddr" style="font-size:12px;color:#374151;margin-top:8px;line-height:1.3;">${esc(data.direccion)}</div>
          </div>
          <div class="sigRight" style="width:120px;display:flex;justify-content:flex-end;align-items:center;">
            <img src="${esc(SIG_LOGO_URL)}" alt="Café Las Flores" style="max-width:120px;height:auto;display:block;" />
          </div>
        </div>
      `.trim();
    }

    // ===== Firma TABLA (descarga HTML) compacta + GIF embebido =====
    function buildFirmaTableHTML(data, dataUrlGif){
      const safe = s => (s||"").replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
      const webText = normalizeWeb(data.web); // asegura https://

      return `
<table role="presentation" cellpadding="0" cellspacing="0" border="0"
       style="border-collapse:collapse;background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;
              font-family:Arial,Helvetica,sans-serif; max-width:640px;">
  <tr>
    <td style="padding:12px 14px;">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;">
        <tr>
          <!-- Texto -->
          <td style="padding:0 16px 0 0; vertical-align:top;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;">
              <tr><td style="font-weight:800;font-size:20px;color:#111827; line-height:1.2;">${safe(data.nombre)}</td></tr>
              <tr><td style="font-size:13px;color:#111827;padding:2px 0 8px 0; line-height:1.25;">${safe(data.cargo)}</td></tr>
              <tr><td style="font-size:13px;color:#111827;font-weight:800;padding:0 0 4px 0; line-height:1.2;">${safe(data.telefono)}</td></tr>
              <tr><td style="font-size:13px;color:#0b57d0;padding:0 0 6px 0; line-height:1.2;">
                <a href="${safe(webText)}" style="color:#0b57d0;text-decoration:none;font-weight:800;" target="_blank" rel="noopener">${safe(webText)}</a>
              </td></tr>
              <tr><td style="font-size:12px;color:#374151;line-height:1.3;">${safe(data.direccion)}</td></tr>
            </table>
          </td>
          <!-- Logo -->
          <td style="vertical-align:middle; text-align:right; padding-left:12px;">
            <img src="${dataUrlGif}" alt="Café Las Flores" width="120" style="display:block;height:auto;border:0;outline:none;text-decoration:none;">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>`.trim();
    }

    // ===== Modal =====
    function openReqModal(){
      const m = $("reqModal");
      if(!m){ alert("Completa los campos requeridos."); return; }
      m.classList.add("open");
      setTimeout(()=> $("reqClose")?.focus(), 0);
    }
    function closeReqModal(){ $("reqModal")?.classList.remove("open"); }
    (function(){
      const m = $("reqModal"), btn = $("reqClose");
      if(btn) btn.addEventListener("click", closeReqModal);
      if(m) m.addEventListener("click", (e)=>{ if(e.target.id === "reqModal") closeReqModal(); });
      document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeReqModal(); });
    })();

    // ===== Render =====
    function renderPreview(){
      const data = getData();
      ["nombre","cargo","telefono_num","direccion"].forEach(id => $(id).classList.remove("input-error","field-alert"));
      let firstMissing = null;
      if(!data.nombre) firstMissing = firstMissing || "nombre";
      if(!data.cargo) firstMissing = firstMissing || "cargo";
      if(!data.telefonoNum || data.telefonoNum.length !== 8) firstMissing = firstMissing || "telefono_num";
      if(!data.direccion) firstMissing = firstMissing || "direccion";

      if(firstMissing){
        const el = $(firstMissing);
        el.classList.add("input-error","field-alert");
        el.focus({preventScroll:false});
        setTimeout(()=> el.classList.remove("field-alert"), 950);
        $("sigPreview").innerHTML = `<div style="color:#6b7280;font-size:13px;">
          Completa <b>Nombre</b>, <b>Cargo</b>, <b>Teléfono</b> y <b>Dirección</b> y presiona “Generar”.
        </div>`;
        openReqModal();
        return false;
      }
      $("sigPreview").innerHTML = buildFirmaHTML(data, false);
      return true;
    }

    function getSignatureHTML(){
      const data = getData();
      return buildFirmaHTML(data, false);
    }

    // Copiar HTML (vista previa)
    async function copyHTML(){
      const ok = renderPreview();
      if(!ok) return;
      const html = getSignatureHTML();
      try{
        if (window.ClipboardItem) {
          const blob = new Blob([html], { type: 'text/html' });
          await navigator.clipboard.write([new ClipboardItem({ 'text/html': blob })]);
        } else {
          await navigator.clipboard.writeText(html);
        }
        alert('HTML de la firma copiado. Pégalo en tu cliente de correo.');
      }catch(err){
        const ta = document.createElement('textarea');
        ta.value = html; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy'); ta.remove();
        alert('HTML copiado (método alternativo).');
      }
    }

    // Helper: convertir asset a data URL (embebe GIF para la descarga)
    async function toDataURL(url){
      const abs = new URL(url, location.href).href;
      const resp = await fetch(abs, {cache:"no-store"});
      const blob = await resp.blob();
      return await new Promise((resolve)=>{
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.readAsDataURL(blob);
      });
    }

    // ===== Eventos =====
    document.addEventListener("DOMContentLoaded", ()=>{
      $("btnGenerar").addEventListener("click", renderPreview);
      $("btnLimpiar").addEventListener("click", ()=>{
        ["nombre","cargo","telefono_num","direccion"].forEach(id => $(id).value = "");
        renderPreview();
      });
      $("btnGmail").addEventListener("click", ()=>{
        window.open("https://docs.google.com/document/d/1rwJR7VNI9PRI4qNyL5AO1308kTgkb6Y-ntX6AZaaSGc/edit?usp=sharing", "_blank", "noopener,noreferrer");
      });
      $("btnCopiarHtml").addEventListener("click", copyHTML);

      // Descargar HTML (tabla + GIF embebido base64)
      $("btnDescargarHtml").addEventListener("click", async ()=>{
        const ok = renderPreview(); if (!ok) return;
        const data = getData();
        const dataUrlGif = await toDataURL(SIG_LOGO_URL);
        const htmlTable = buildFirmaTableHTML(data, dataUrlGif);
        const doc = `<!doctype html><html lang="es"><meta charset="utf-8"><body style="margin:0">${htmlTable}</body></html>`;
        const blob = new Blob([doc], {type:"text/html"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "firma-cafe-las-flores.html";
        a.click();
        URL.revokeObjectURL(a.href);
      });

      // Descargar PNG (estático)
      $("btnDescargarPng").addEventListener("click", async ()=>{
        const ok = renderPreview();
        if(!ok) return;
        if (typeof html2canvas === "undefined") { alert("No se pudo cargar html2canvas."); return; }
        const data = getData();
        const host = document.createElement("div");
        host.className = "captureHost";
        host.innerHTML = buildFirmaHTML(data, true);
        document.body.appendChild(host);
        try{
          const node = host.firstElementChild;
          const canvas = await html2canvas(node, {
            backgroundColor: "#ffffff", scale: 2, useCORS: true,
            windowWidth: node.scrollWidth, windowHeight: node.scrollHeight
          });
          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = "firma-cafe-las-flores.png";
          a.click();
        } finally { host.remove(); }
      });

      // Modo "flush" (?flush=1) para iFrame
      try{
        const params = new URLSearchParams(location.search);
        if (params.get('flush') === '1') document.body.classList.add('flush-body');
      }catch{}

      // Mensaje inicial
      $("sigPreview").innerHTML = `<div style="color:#6b7280;font-size:13px;">
        Completa <b>Nombre</b>, <b>Cargo</b>, <b>Teléfono</b> y <b>Dirección</b> y presiona “Generar”.
      </div>`;
    });
  </script>
</body>
</html>
